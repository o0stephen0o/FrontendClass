<html>
<head>
    <title>DOM06-act1</title>
    <style>
        li {
            font-size: 144px;
        }
    </style>
</head>
<body>
    <ul>
        <button type="button" onclick="toview()">
            Scroll into view</button>
        <li>Python</li>
        <li>JS</li>
        <li>Java</li>
        <li >HTML</li>
        <li id="special">C++</li>
        <li >C#</li>
        <li>Vue</li>
        <li >Go</li>
        <li>VBA</li>
        <li>Assembly</li>
        <li>Julius</li>
    </ul>
    <script>
        function toview() {
            let alignToTop = true;
            let special = document.querySelector("#special");
            special.scrollIntoView(alignToTop);
        }
    </script>
</body>
</html>
